---
kind: Pod
apiVersion: v1
metadata:
  name: kubemaster-pi-vol01-pod
spec:
  volumes:
    - name: kubemaster-pi-pv-storage
      persistentVolumeClaim:
       claimName: kubemaster-pi-vol01-claim
  containers:
    - name: kubemaster-pi-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: kubemaster-pi-pv-storage
...
