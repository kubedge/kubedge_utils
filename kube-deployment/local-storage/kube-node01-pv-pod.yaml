---
kind: Pod
apiVersion: v1
metadata:
  name: kube-node01-vol01-pod
spec:
  volumes:
    - name: kube-node01-pv-storage
      persistentVolumeClaim:
       claimName: kube-node01-vol01-claim
  containers:
    - name: kube-node01-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: kube-node01-pv-storage
...
